<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Calculator_v1.css">
        <!--fill in .css file-->
        <script src="Calculator_v1.js">
            
        </script>
    </head>
    <body onload="cal_load()">
        <p id="screen"></p><!--the screen which shows the number-->
        <p id="subscreen"></p><!--used to show the first number when you type in the second number-->
        <button type="button" class="btn" id=1>1</button>
        <button type="button" class="btn" id=2>2</button>
        <button type="button" class="btn" id=3>3</button>
        <button type="button" class="btn" id="divide">/</button>
        <br><br>
        <button type="button" class="btn" id=4>4</button>
        <button type="button" class="btn" id=5>5</button>
        <button type="button" class="btn" id=6>6</button>
        <button type="button" class="btn" id="multi">*</button>
        <br><br>
        <button type="button" class="btn" id=7>7</button>
        <button type="button" class="btn" id=8>8</button>
        <button type="button" class="btn" id=9>9</button>
        <button type="button" class="btn" id="minus">-</button>
        <br><br>
        <button type="button" class="btn">null</button>
        <button type="button" class="btn" id=0>0</button>
        <button type="button" class="btn" id="equalTo">=</button>
        <button type="button" class="btn" id="add">+</button>
        

    </body>
</html>
